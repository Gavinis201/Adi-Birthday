<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Adalyn</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stage">
        <div class="spotlight left"></div>
        <div class="spotlight right"></div>
        
        <div class="birthday-message" id="birthdayMessage">
            <div class="witch"><img src="./Witch-Hat-Step-10.webp" alt="Witch Hat"></div>
            <div class="line2">Happy</div>
            <div class="line3">Birthday</div>
            <div class="line4">Adalyn</div>
        </div>
        <div class="love-message">We Love You!</div><br>
        <div class="love-message2">Gav & Sariah</div>
    </div>
    <canvas id="confetti"></canvas>

    <script>
        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            const confettiPieces = [];

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function createConfettiPiece() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 5 + 3,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1
                };
            }

            function updateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiPieces.forEach((piece, index) => {
                    piece.y += piece.speedY;
                    piece.x += piece.speedX;

                    if (piece.y > canvas.height) {
                        confettiPieces[index] = createConfettiPiece();
                    }

                    ctx.fillStyle = piece.color;
                    ctx.fillRect(piece.x, piece.y, piece.size, piece.size);
                });
                requestAnimationFrame(updateConfetti);
            }

            for (let i = 0; i < 100; i++) {
                confettiPieces.push(createConfettiPiece());
            }

            updateConfetti();
        }

        window.onload = () => {
            startConfetti();
        };
    </script>
</body>
</html>
